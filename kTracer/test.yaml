--- #setup scene
options:
    antialias:
        type: lowdiscrepancy
        n: 16
    shadows:
        type: soft
        shape: circle
    recursionDepth: 4
    refractionDepth: 4
    depthOfField:
        type: circle
    structure: bvh
    order: hilbert

#setup camera
camera:
    eye:    {x: 0.0, y: 0.0, z: 9.0}
    at:     {x: 0.0, y: 0.0, z: 0.7}
    up:     {x: 0.0, y: 1.0, z: 0.0}
    image:  {w: 12, h: 9}
    pixels: {w: 400, h: 300}
    f-stop: 100

materials:
#setup materials
    - type: blinn-phong
      name: red 
      diffuse: {r: 0.8, g: 0.2, b: 0.2}

    - type: blinn-phong
      name: blue
      diffuse: {r: 0.2, g: 0.2, b: 0.8}
      specular: {r: 0.2, g: 0.2, b: 0.8}
      power: 128

    - type: blinn-phong
      name: grey
      diffuse: {r: 0.4, g: 0.4, b: 0.4}
      specular: {r: 0.2, g: 0.2, b: 0.2}
      power: 64

    - type: refractive
      name: glass
      specular: {r: 0.5, g: 0.5, b: 0.5}
      attenuation: {r: 0.01, g: 0.01, b: 0.01}
      index: 1.3
      power: 128

#setup lights
lights:
    - type: area
      intensity: {r: 10, g: 10, b: 10}
      attenuation: {constant: 0.0, squared: 1.0, linear: 0.0}
#    - type: point
#      position: {x: 0.0, y: 4.7, z: 0.0}
#      intensity: {r: 10, g: 10, b: 10}
#      size: 0.05
#      attenuation: {constant: 0.0, squared: 1.0, linear: 0.0}
#scene
scene:
    - type: plane #left
      position: {x: -5.0, y: 0.0, z: 0.0}
      normal:   {x: 1.0,  y: 0.0, z: 0.0}
      material: red
    - type: plane #right
      position: {x: 5.0,  y: 0.0, z: 0.0}
      normal:   {x: -1.0, y: 0.0, z: 0.0}
      material: blue
    - type: plane #floor
      position: {x: 0.0, y: -5.0, z: 0.0}
      normal:   {x: 0.0, y: 1.0,  z: 0.0}
      material: grey
    - type: plane #ceiling
      position: {x: 0.0, y: 5.0,  z: 0.0}
      normal:   {x: 0.0, y: -1.0, z: 0.0}
      material: grey
    - type: circle #light
      position: {x: 0.0, y: 4.99, z: -4.0}
      normal:   {x: 0.0, y: -1.0, z: 0.0}
      material: light
      radius: 0.5
      light: 0
    - type: circle #cat
      position: {x: 0.0, y: 0.0, z: -4.0}
      normal:   {x: 0.0, y: 0.0, z: 1.0}
      radius:   1.0
      material: red
    - type: plane #back
      position: {x: 0.0, y: 0.0, z: -5.0}
      normal:   {x: 0.0, y: 0.0, z: 1.0}
      material: grey
    - type: plane #front
      position: {x: 0.0, y: 0.0, z: 10.0}
      normal:   {x: 0.0, y: 0.0, z: -1.0}
      material: grey
    - type: sphere
      position: {x: -0.3, y: 0.2, z: -4}
      radius: 0.1
      material: blue
    - type: sphere
      position: {x: 0.3, y: 0.2, z: -4}
      radius: 0.1
      material: blue
    - type: triangle
      vertices:
      - {x: 0.0,  y: 0.0, z: -4.0}
      - {x: 1.0,  y: 1.0, z: -4.0}
      - {x: -1.0, y: 1.0, z: -4.0}
      material: red
    - type: triangle
      vertices:
      - {x: 0.0,  y: -0.2, z: -3.99}
      - {x: 0.1,  y: -0.1, z: -3.99}
      - {x: -0.1, y: -0.1, z: -3.99}
      material: grey
    - type: sphere
      position: {x: 0.0, y: -2.5, z: -5.5}
      radius:    2.2
      material: red
...
